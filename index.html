<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="utils.css" type="text/css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace">
    </head>

    <body>
        <div class="calculator-border">
            <h1 class="text-center"><span id="element"></span></h1>
    
            <div class="container flex flex-col mx-auto items-center">
                <div class="row">
                    <input class="input" type="text" placeholder="Enter Value">
                </div>
    
                <div class="row">
                    <button class="button">C</button>
                    <button class="button">%</button>
                    <button class="button" data-value="backspace"><span class="material-symbols-outlined" id="backspace">backspace</span></button>
                    <button class="button">e</button>
                </div>
    
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">*</button>
                </div>
    
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">/</button>
                </div>
    
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                </div>
    
                <div class="row">
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button">=</button>
                    <button class="button">-</button>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script>
          var typed = new Typed('#element', {
            strings: ['Calculator'],
            typeSpeed: 50,
            showCursor: false
          });
        </script>
    </body>
</html>
